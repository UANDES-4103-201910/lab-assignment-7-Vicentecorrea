<html lang="en">
	<!-- Add the necessary code to include css from an external file -->
	<head>
		<title>Keyboard Lab 7 Web Technologies</title>
		<link rel="stylesheet" href="keyboard.css">
	</head>
	<body>
		<!-- Build your keyboard within the following div -->

			  <div class="key character-key square-key">*</div>
			  <div class="key character-key square-key">(</div>
			  <div class="key character-key square-key">)</div>
			  <div class="key character-key square-key">_</div>

			</div>

			<div class="flex-container">
				<div class="key character-key square-key">A</div>
				<div class="key character-key square-key">S</div>
				<div class="key character-key square-key">D</div>
				<div class="key character-key square-key">F</div>

				<div class="key character-key square-key">Z</div>
				<div class="key character-key square-key">X</div>
				<div class="key character-key square-key">C</div>
				<div class="key character-key square-key">V</div>
